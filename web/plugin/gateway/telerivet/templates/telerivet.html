{{ DIALOG_DISPLAY }}
<h2>{{ Manage telerivet }}</h2>
<form action=index.php?app=main&inc=gateway_telerivet&op=manage_save method=post>
{{ CSRF_FORM }}
<table class=playsms-table>
	<tbody>
		<tr><td class=label-sizer>{{ Gateway name }}</td><td>telerivet {{ status_active }}</td></tr>
		<tr><td>{{ Telerivet URL }}</td><td><input type=text size=30 maxlength=250 name=up_url value="{{ telerivet_param_url }}"></td></tr>
		<tr><td>{{ Project ID }}</td><td><input type=text size=30 maxlength=250 name=up_project_id value="{{ telerivet_param_project_id }}"></td></tr>
		<tr><td>{{ API key }}</td><td><input type=password size=30 maxlength=250 name=up_api_key value=""> {{ HINT_FILL_KEY }}</td></tr>
		<tr><td>{{ Callback URL }}</td><td><input type=text size=30 maxlength=250 name=up_status_url value="{{ telerivet_param_status_url }}"></td></tr>
		<tr><td>{{ Callback Secret }}</td><td><input type=text size=30 maxlength=250 name=up_status_secret value="{{ telerivet_param_status_secret }}"></td></tr>
	</tbody>
</table>
<p><input type=submit class=button value="{{ Save }}">
</form>
<br />
{{ BUTTON_BACK }}
